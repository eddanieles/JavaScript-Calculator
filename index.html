<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <div>
    <p>
      <input type="button" name="name" value="0" id="display">
    </p>

    <p>
      <button type="button" name="button" id="clear">AC</button>
      <button type="button" name="button" id="plusMinus">+/-</button>
      <button type="button" name="button" id="percent">%</button>
      <button type="button" name="button" id="divide" class="orangeButtons">/</button>
    </p>

    <p>
      <button type="button" name="button" id="seven">7</button>
      <button type="button" name="button" id="eight">8</button>
      <button type="button" name="button" id="nine">9</button>
      <button type="button" name="button" id="multiply" class="orangeButtons">*</button>
    </p>

    <p>
      <button type="button" name="button" id="four">4</button>
      <button type="button" name="button" id="five">5</button>
      <button type="button" name="button" id="six">6</button>
      <button type="button" name="button" id="minus" class="orangeButtons">-</button>
    </p>

    <p>
      <button type="button" name="button" id="one">1</button>
      <button type="button" name="button" id="two">2</button>
      <button type="button" name="button" id="three">3</button>
      <button type="button" name="button" id="plus" class="orangeButtons">+</button>
    </p>

    <p>
      <button type="button" name="button" id="zero">0</button>
      <button type="button" name="button" id="point">.</button>
      <button type="button" name="button" id="equal" class="orangeButtons">=</button>
    </p>

    </div>

  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
